---
layout: default
---
<div class="container">
    <article class="page-container content">

            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3 pure-u-lg-1-5">
                    <div class="doc-side-menu">
                        {% assign sorted_pages = site.pages | sort:"order" %}
                        {% for p in sorted_pages %}
                        {% if p.layout == "doc" and page.url == p.url%}
                        <div class="doclink doclink-selected">
                            <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
                        </div>
                        {% elsif p.layout == "doc" %}
                        <div class="doclink">
                            <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
                        </div>    
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>
                <div class="pure-u-1 pure-u-md-2-3 pure-u-lg-4-5 doc-content">
                    <header class="post-header">
                        <h1 class="post-title">{{ page.title | escape }}</h1>
                    </header>
                    <div class="post-content">
                        {{ content }}
                    </div>
                </div>
          </div>

    </article>
</div>
