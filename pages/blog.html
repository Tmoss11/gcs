---
layout: default
permalink: /blog
---
<div class="container">
    <div class="blog-list content">
        <h1 class="post-title">Blog posts</h1>
        <table>
            {% for post in site.posts %}
            <tr>
                <td class="date">{{ post.date | date: "%b %d, %Y" }}</td>
                <td><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
